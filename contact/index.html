<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div onclick="fun()" id="contact">Click here to contact</div>

<div id="contactForm">

  <h1>Keep in touch!</h1>
  <small>I'll get back to you as quickly as possible</small>
  
  <form method="POST" action="mailto:asvanthc@gmail.com" enctype="text/plain">
    <label for="name"></label>
    <input placeholder="Name" type="text" required name="Name" id="Name" value=""/>
    <label for="Email"></label>
    <input placeholder="Email" type="email" required name="Email" id="Email" value=""/>
    <label for="Subject"></label>
    <input placeholder="Subject" type="text" required name="Subject" id="Subject" />
    <label for="message"></label>
    <textarea name="message" id="message" placeholder="Comment"></textarea>
    <input class="formBtn" type="submit" />
    <input class="formBtn" type="reset" />
  </form>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
<script>
function fun() {
  document.getElementById("contact").style.display="none"; 
}
</script>
</body>
</html>
