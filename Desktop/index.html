<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Switch with Dynamic Elements</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 1s ease-in-out; /* Add sliding transition */
            position: absolute;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
